<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Main Page</title>

    <!-- CSS only -->
    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{/css/navbar-top-fixed.css}" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ"
      crossorigin="anonymous"
    />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Fixed navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto mb-2 mb-md-0">
            <li class="nav-item active">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control mr-2" type="search" placeholder="Search" aria-label="Search" />
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <main class="container">
      <h1>Todos:</h1>
      <div class="accordion" id="accordionExample">
        <div class="card" th:each="dataItem, iStat : ${dataList}">
          <div class="card-header" th:id="${'heading-'+dataItem.get('id')}" th:text="${dataItem.get('description')}">
            <h2 class="mb-0">
              <button
                class="btn btn-link btn-block text-left"
                type="button"
                data-toggle="collapse"
                th:data-target="${'#collapse-'+dataItem.get('id')}"
                aria-expanded="true"
                aria-controls="collapseOne"
                th:text="${dataItem.get('decription')}"
              ></button>
            </h2>
          </div>
          <div
            th:id="${'collapse-'+dataItem.get('id')}"
            class="collapse show"
            th:aria-labelledby="${'heading-'+dataItem.get('id')}"
            data-parent="#accordionExample"
          >
            <div class="card-body">
              <ul>
                <li th:text="${'Priority:'+dataItem.get('priority')}"></li>
                <li th:text="${'Desc:'+dataItem.get('description')}"></li>
                <li th:text="${'Created:'+dataItem.get('created_date').toString()}"></li>
                <li th:text="${'Due:'+dataItem.get('due_date').toString()}"></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div>
      <!-- JavaScript Bundle with Popper.js -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
