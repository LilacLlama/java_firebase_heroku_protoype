<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Main Page</title>

    <!-- CSS only -->
    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{/css/navbar-top-fixed.css}" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/174ac783c4.js" crossorigin="anonymous"></script>

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>

  <body>
    <nav th:replace="fragments/base.html :: navbar"></nav>

    <main class="container">
      <table class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col" th:each="colHeader: ${tableColumns}" th:text="${colHeader}"></th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="itemId: ${tableData.keySet()}" th:with="dataItem=${tableData.get(itemId)}">
            <td th:text="${itemId}"></td>
            <td th:each="key: ${dataItem.keySet()}" th:text="${dataItem.get(key)}"></td>
            <td>
              <a th:href="@{${editLink}(id=${itemId})}"><i class="far fa-edit"></i></a>
            </td>
            <td>
              <a th:href="@{${deleteLink}(id=${itemId})}"><i class="far fa-trash-alt"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </main>

    <div>
      <!-- JavaScript Bundle with Popper.js -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
